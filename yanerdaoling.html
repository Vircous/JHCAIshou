    <h1>掩耳盗铃</h1>

    <div class="explanation">
        <p><span class="highlight">“掩耳盗铃”</span>是一个汉语成语，源自古代中国的一个寓言故事，形容自欺欺人的行为。</p>
        <p>故事中的小偷试图偷铃铛时，用手捂住自己的耳朵，以为自己听不到铃声就不会被发现。</p>
        <p><span class="highlight-2">这个行为虽然看似巧妙，但实际上毫无意义，</span><span class="highlight-3">表明了掩盖自己错误的无力感。</span></p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="presentation">
        <!-- Slide 1 -->
        <div class="slide active" id="slide1">
            <h1 class="title">恋爱我有三不谈</h1>
            <div class="content">
                <img src="lin1.jpg" alt="Love">
                <p>春天不谈，夏天不谈，秋天不谈。</p>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="slide" id="slide2">
            <h1 class="title">烟我有三不抽</h1>
            <div class="content">
                <img src="lin2.jpg" alt="Smoking">
                <p>不是水烟不抽，不是草莓香烟不抽，不被拍到侧脸。</p>
            </div>
        </div>
        <!-- Slide 3 -->
        <div class="slide" id="slide3">
            <h1 class="title">酒吧我有三不去</h1>
            <div class="content">
                <img src="lin3.jpg" alt="Bar">
                <p>没有水烟的酒吧不去，没有冬天怒那酒吧不去，没有5000优惠券的酒吧不去。</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prev">上一页</button>
        <button id="next">下一页</button>
    </div>

    <script src="script.js"></script>
</body>
</html>


    <script src="script.js"></script>
</body>
</html>

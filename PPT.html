<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterflies and Dance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="presentation">
        <!-- Slide 1 -->
        <div class="slide" id="slide1">
            <h1>欢迎来到敬实和蝴蝶的世界"</h1>
            <p>让我们一起来探索敬实和蝴蝶的秘密吧.</p>
            <div class="photo-container">
                <img src="蝶.jpg" alt="Butterfly" class="photo">
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="slide" id="slide2">
            <h1>The Art of Movement</h1>
            <p>敬实.</p>
            <div class="photo-container">
                <img src="die.jpg" alt="Dance Movement" class="photo">
            </div>
        </div>
        <!-- Slide 3 -->
        <div class="slide" id="slide3">
            <h1>Nature's Dancers</h1>
            <p>核心强.</p>
            <div class="photo-container">
                <img src="die2.jpg" alt="Butterfly in Nature" class="photo">
            </div>
        </div>
        <!-- Slide 4 -->
        <div class="slide" id="slide4">
            <h1>Harmony</h1>
            <p>经典红发.</p>
            <div class="photo-container">
                <img src="die3.jpg" alt="Dancers in Harmony" class="photo">
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

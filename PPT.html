<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="presentation">
        <!-- Slide 1 -->
        <div class="slide" id="slide1">
            <h1 class="title">恋爱我有三不谈</h1>
            <div class="content">
                <img src="love.jpg" alt="Love">
                <p class="text hidden">春天不谈，夏天不谈，秋天不谈。</p>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="slide" id="slide2">
            <h1 class="title">烟我有三抽</h1>
            <div class="content">
                <img src="smoking.jpg" alt="Smoking">
                <p class="text hidden">水烟抽，草莓香烟抽，侧脸抽。</p>
            </div>
        </div>
        <!-- Slide 3 -->
        <div class="slide" id="slide3">
            <h1 class="title">酒吧我有三不去</h1>
            <div class="content">
                <img src="bar.jpg" alt="Bar">
                <p class="text hidden">没有水烟的酒吧不去，没有冬天怒那酒吧不去，没有队友挡枪的酒吧不去。</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
